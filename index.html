<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <div class="logo-container">
                <img class="logo" src="images/odin-lined.png" alt="odin logo">
                <div class="logo-text">Odin</div>
            </div>
            
             <p class="photo-credit">Photo by Halie West on Unsplash</p>
        </div>
        <div class="content">
            <div class="intro">
                <br> This is not a real online service! You know you need something like this in
                    your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
                <br>
                <p>You <i>know</i> you want to.</p>
            </div>

            <form action="" method="" class="form">
                <div class="form-data">
                    <h2>Let's do this!</h2>
                    <div class="data-container">
                        <div class="input-data1">
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" placeholder="Thor" name="user_first_name">
                            </div>

                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="user_email">
                            </div>

                            <div>
                                <label for="pass">PASSWORD</label>
                                <input type="password" id="pass" name="user_pass" 
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                            </div>
                        </div>

                        <div class="input-data2">
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" placeholder="Odinson" name="user_last_name">
                            </div>

                            <div>
                                <label for="ph">PHONE NUMBER</label>
                                <input type="number" id="ph" name="user_phNo" pattern="[0-9]{11}">
                            </div>

                            <div>
                                <label for="con-pass">CONFIRMED PASSWORD</label>
                                <input type="password" id="con-pass" name="user_conpass" 
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                            </div>
                        </div>     
                    </div>
                </div>

                <div class="button">
                    <button type="submit">Create Account</button>
                </div>

                <div class="footer">
                    <p>Alerady have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
